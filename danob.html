<!DOCTYPE html>
<html>
  <head>
    <title>Danob Project</title>

  
    <meta name="viewport" content="width=device-width, initial-scale=1">

 

 
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/danob-header.css">
    <link rel="stylesheet" href="styles/pages/danob.css">
  </head>
  <body>
    <div class="danob-header">
      <div class="danob-header-left-section">
        <a href="danob.html" class="header-link">
          <img class="danob-logo"
            src="images/danob.png">
          <img class="danob-mobile-logo"
            src="images/danob.png">
        </a>
      </div>

      <div class="danob-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="danob-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>
 
   
    <script type = 'module' src="scripts/danob.js">

    </script>
  </body>
</html>
